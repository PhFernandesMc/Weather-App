<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Weather App</title>
  </head>
  <body class="morning">
    <header>
      <div class="headerContainer">
        <h1>Weather App</h1>
      </div>
    </header>
    <main class="main__box container">
      <section class="currentW__section">
        <div class="currentW__section-inputs">
          <div class="input__select">
            <select class="select" name="Favorite Cities" id="favoriteCity">
              <option value="Favorite Cities" selected>Favorite Cities</option>
            </select>
            <div class="icon-container">
              <i class="bi bi-arrow-down-short"></i>
            </div>
          </div>
          <h1>Current Weather</h1>
          <form class="form">
            <button>
              <svg
                width="17"
                height="16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-labelledby="search"
              >
                <path
                  d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                  stroke="currentColor"
                  stroke-width="1.333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <input
              class="input"
              id="search_input"
              placeholder="Cities"
              required=""
              type="text"
            />
            <button class="reset" type="reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </form>
        </div>
        <div class="currentW__section-info">
          <div class="info__container">
            <div class="info__container-block">
              <div class="city__details">
                <h2 class="name">###</h2>
                <h3 class="weather__icon">Weather Icon</h3>
                <h3 class="temperature">#C</h3>
              </div>
              <div class="icon">
                <button id="icon__button">
                  <i class="bi bi-star-fill"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="info__container">
            <div class="info__container-block">
              <div class="weather__details">
                <div class="weather__box">
                  <img src="./public/icons/wind-solid.svg" alt="" />
                  <p class="wind"></p>
                </div>
                <div class="weather__box">
                  <img src="./public/icons/temperature-low-solid.svg" alt="" />
                  <p class="temperatureMaxMin"></p>
                </div>
                <div class="weather__box">
                  <img src="./public/icons/humidity.png" alt="" />
                  <p class="humidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 5 Day Section -->
      <div class="dayContainer">
        <h1>Daily Forecast - 5 Days</h1>
        <div class="days">
        </div>
      </div>
      <!-- (8) Hour Range Section -->
      <div class="hourContainer">
        <h1>3 Hour range</h1>
        <div class="hours">
        </div>
      </div>
      </div>
    </main>
  </body>
  <script src="./js/getCity.js"></script>
  <script src="./js/getCurrentWeather.js"></script>
  <script src="./js/get5days3hourWeather.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBTLx6FUCKvii5JAazRA3WOGnDMCyWEoA&language=en&libraries=places&callback=initMap"
  ></script>
  <script src="./js/interface.js"></script>
</html>
